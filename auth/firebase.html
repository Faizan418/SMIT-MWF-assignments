<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            transform: scale(0.9);
            animation: popIn 0.5s ease-in-out forwards;
        }

        @keyframes popIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .input-group {
            text-align: left;
            margin: 10px 0;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .input-group input {
            width: 92%;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-group input:focus {
            border-color: #667eea;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 16px;
        }

        button:hover {
            background: #764ba2;
        }

        .toggle {
            margin-top: 15px;
            cursor: pointer;
            color: #667eea;
            transition: color 0.3s;
        }

        .toggle:hover {
            color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="form-title">Login</h2>
        <form id="auth-form">
            <div class="input-group" id="username-group" style="display: none;">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Submit</button>
        </form>
        <p class="toggle" onclick="toggleForm()">Don't have an account? Sign up</p>
    </div>

    <script>
        let isSignup = false;

        function toggleForm() {
            isSignup = !isSignup;
            document.getElementById("form-title").innerText = isSignup ? "Sign Up" : "Login";
            document.getElementById("username-group").style.display = isSignup ? "block" : "none";
            document.querySelector(".toggle").innerText = isSignup ? "Already have an account? Login" : "Don't have an account? Sign up";
        }

        document.getElementById("auth-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const username = document.getElementById("username").value;
            
            if (isSignup) {
                console.log("Signing up with", { username, email, password });
                alert("Signup successful!");
            } else {
                console.log("Logging in with", { email, password });
                alert("Login successful!");
            }
        });

        
    </script>
</body>
</html>
